<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотоальбом TANDEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
        }
        .gallery-header {
            text-align: center;
            padding: 40px 20px;
            background: #111;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .gallery-title {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 1px;
            margin: 0;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .back-to-main-btn {
            background: linear-gradient(90deg, #2d2df6 0%, #6a6aff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(45,45,246,0.13);
            letter-spacing: 1px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .back-to-main-btn:hover {
            background: linear-gradient(90deg, #1a1ad6 0%, #4a4aff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(45,45,246,0.18);
        }
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-header">
        <h1 class="gallery-title">Фотоальбом TANDEM</h1>
        <button class="back-to-main-btn" onclick="window.location.href='index.html'">Вернуться в главное меню</button>
    </div>
    <div class="gallery-grid">
        <!-- Здесь будут фотографии -->
        <div class="gallery-item">
            <img src="images/fotkitandem.jpg" alt="Фото с тусовки">
        </div>
        <!-- Добавьте больше фотографий по аналогии -->
    </div>
</body>
</html>
